{% extends 'layout.html' %}
{% block body %}
{{ path|safe }}

    {% if current_user.is_authenticated %}
        <h2> {{ user.username }}'s Personal Chatroom</h2>
<div class="message_display">
   	<form action="/Chat?user_id" method="POST">
			<textarea class="form-control" placeholder="start chatting now..." rows="6" name="content"></textarea><br>
			<input class="btn btn-outline-primary" style="margin-bottom: 1%;" type="submit" value="Send">
		</form>
</div>

    {% endif %}

{% endblock %}
